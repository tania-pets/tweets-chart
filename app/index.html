<!doctype html>
<html data-ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/amcharts/dist/amcharts/plugins/export/export.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">

  </head>
  <body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="main">Bar Chart</a></li>
              <li><a ui-sref="lines">Line Chart</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
     <div id="content" ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p></p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/codebird-js/codebird.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/amcharts/dist/amcharts/amcharts.js"></script>
    <script src="bower_components/amcharts/dist/amcharts/serial.js"></script>
    <script src="bower_components/amcharts/dist/amcharts/radar.js"></script>
    <script src="bower_components/amcharts/dist/amcharts/pie.js"></script>
    <script src="bower_components/amcharts/dist/amcharts/plugins/export/export.js"></script>
    <script src="bower_components/amcharts/dist/amcharts/plugins/responsive/responsive.min.js"></script>
    <script src="bower_components/amcharts-angular/dist/amChartsDirective.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/constants/config.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/services/twitter.js"></script>
        <script src="scripts/directives/barchart.js"></script>
        <script src="scripts/directives/chartlines.js"></script>
