<div class="row">
  <div class="col-md-12 text-center" ng-if="error">
    An error occured: {{error}}
  </div>
  <div class="row">
    <div class="col-md-8 text-center">
      <h3>{{options.query}} twitter references </h3>
    </div>
  </div>
  <div  class="col-md-12 text-center">
    <div class="row">
      <div class="col-md-12 text-center" ng-if="loading">
        <span us-spinner="{radius:20, width:8, length: 10}" ></span>
      </div>
      <div class="row" ng-if="!loading && !error">
        <div class="col-md-4 text-right">
          Change query:
        </div>
        <div class="col-md-4">
          <select class="form-control" ng-model="options.query" ng-change="loadTweets()" ng-options="q for q in queries"></select>
        </div>
        <div class="col-md-12" >
          <chartlines data="statuses"></chartlines>
          <br/>
          <small class="text-muted">Data for range between 2016-04-22 and 2016-04-23 (max count: 100)</small>
        </div>
     </div>
    </div>

  </div>


</div>
